<!DOCTYPE html>
<html>

<head>
    <title>Repair Design Project</title>
    <link rel="stylesheet" href="slider_style.css">
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
        <script src="slider.js" defer></script>
</head>

<body>
    <section class="projects-section">
      <div class="container projects-container">
        <ul class="projects-chapter-list">
        </ul>
        <div class="projects-content-wrap">
          <div class="projects-content-text">
            <h2 class="title projects-title">Completed<br />projects</h2>
            <p class="projects-descr">
              Only a&nbsp;small part of&nbsp;the work performed by&nbsp;our
              company is presented on&nbsp;the site. For 14&nbsp;years
              on&nbsp;in&nbsp;the construction <br />market&nbsp;we&nbsp;have
              made happy more than 1000 families
            </p>
            <ul class="projects-p-list">
              <li class="projects-p-item city-wrap">
                <h3 class="subtitle projects-p-subtitle">City:</h3>
              </li>
              <li class="projects-p-item area-wrap">
                <h3 class="subtitle projects-p-subtitle">
                  apartment area:
                </h3>
              </li>
              <li class="projects-p-item time-wrap">
                <h3 class="subtitle projects-p-subtitle">Repair time:</h3>
              </li>
              <li class="projects-p-item cost-wrap">
                <h3 class="subtitle projects-p-subtitle">Repair Cost:</h3>
              </li>
            </ul>
            <nav class="projects-slider-nav">
              <button class="btn projects-slider-nav-btn prev">
                <img src="imgs/slider_arrow_left.svg" />
              </button>
              <div class="projects-slider-pagination-wrap"></div>
              <button class="btn projects-slider-nav-btn next">
                <img src="imgs/slider_arrow_right.svg" />
              </button>
            </nav>
          </div>
          <div class="projects-content-slider"></div>
        </div>
      </div>
    </section>
  </body>
</html>
